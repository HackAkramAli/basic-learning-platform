<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const score = localStorage.getItem("quizScore");
            const userAnswers = JSON.parse(localStorage.getItem("userAnswers")) || [];
            const correctAnswers = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"];
            const scoreDisplay = document.getElementById("scoreDisplay");
            const answersList = document.getElementById("answersList");

            if (score !== null) {
                scoreDisplay.innerText = `Your Score: ${score}/10`;
            } else {
                scoreDisplay.innerText = "No quiz taken yet.";
            }

            userAnswers.forEach((answer, index) => {
                const li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

                li.innerHTML = `<span>Question ${index + 1}: <strong>${answer}</strong></span> 
                                <span class="badge ${answer.toUpperCase() === correctAnswers[index] ? 'bg-success' : 'bg-danger'}">
                                    ${correctAnswers[index]}
                                </span>`;

                answersList.appendChild(li);
            });
        });
    </script>
</head>
<body class="container mt-2">
    <div class="text-center">
        <h2 class="mb-3">Quiz Results</h2>
        <p id="scoreDisplay" class="fs-4 fw-bold"></p>
    </div>

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="text-center mb-3">Your Answers</h4>
            <ul id="answersList" class="list-group"></ul>
        </div>
    </div>

    <div class="text-center mt-4 pb-3">
        <a href="index.html" class="btn btn-primary">Back to Lesson</a>
    </div>
</body>
</html>
